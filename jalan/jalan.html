<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JalanTest</title>
</head>

<body>
    <div class="header">
        <div class="caption"><h2>岡山駅徒歩3分★大浴場・サウナ・ジム無料★小学生以下添い寝無料</h2></div>
        <div class="area"><h2>エリア： 岡山県 > 岡山・玉野</h2></div>
    </div>
    <div class="container">
                <!-- 横に並べる-->
        <div class="images">
            <div class="main_images">
                <img src="images/image1.jpg" alt="main">
            </div>
            <div class="sub_item">
                <!-- 横に並べる-->
                <div class="item"><img src="images/image2.jpg" alt="sub1"></div>
                <div class="item"><img src="images/image3.jpg" alt="sub2"></div>
                <div class="item"><img src="images/image4.jpg" alt="sub3"></div>
            </div>
        </div>
        <div class="hotel_caption">
            <div class="hotel_plan">
                <!-- 横に並べる-->
                <div class="hotel_name">
                    <h3>ホテルアベストグランデ岡山</h3>
                </div>
                <div class="hotel_price">
                    <h3>6360円～</h3>
                </div>
            </div>
            <div class="hotel_syoukai">
                JR岡山駅徒歩3分、地下通路直結。クチコミで大好評の大浴場・サウナ・ジムも無料。ワーキングスペースあり。岡山食材盛りだくさんの朝食ビュッフェは絶品。駅前商店街側よりICOTNICOT6Fへお上がりください。
            </div>
            <div class="hotel_access">
                JR岡山駅 後楽園口(東口)より徒歩3分 ICOTNICOT駅前商店街側西EVにて6F◆提携駐車場は大通り挟んで反対側
            </div>

        </div>
    </div>
</body>

</html>
