<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="header">
                <div class="logo"><img src="images/img-logo.png" alt="logo"></div>
            </div>
        </header>
        <!-- 上main1、下main2.3横ならび  -->
        <div id="main">
            <div class="contents">
                <div class="maintop">
                    <div class="mainphoto1"><img src="images/strawberry.jpg" alt="strawberry"></div>
                </div>
                <div class="mainbottom">
                    <div class="mainphoto2"><img src="images/safe.jpg" alt="safe"></div>
                    <div class="mainphoto3"><img src="images/withcoffee.jpg" alt="with_coffee"></div>
                </div>
            </div>
        </div>
        <!-- 縦にbox5 横に2列ならべる -->
        <div id="sub">
            <div class="column">
                <div class="columntop"></div>
                <div class="columnbottoms">
                    <div class="column1">
                        <div class="box"><img src="images/box1.jpg" alt="box1"></div>
                        <div class="box"><img src="images/box2.jpg" alt="box2"></div>
                        <div class="box"><img src="images/box3.jpg" alt="box3"></div>
                        <div class="box"><img src="images/box4.jpg" alt="box4"></div>
                        <div class="box"><img src="images/box5.jpg" alt="box5"></div>
                    </div>
                    <div class="column1">
                        <div class="box"><img src="images/box6.jpg" alt="box6"></div>
                        <div class="box"><img src="images/box7.jpg" alt="box7"></div>
                        <div class="box"><img src="images/box8.jpg" alt="box8"></div>
                        <div class="box"><img src="images/box9.jpg" alt="box9"></div>
                        <div class="box"><img src="images/box10.jpg" alt="box10"></div>
                    </div>
                    <div class="column2">
                    </div>
                </div>
            </div>
            <footer>
                <div id="footer"></div>
            </footer>
        </div>
</body>

</html>
